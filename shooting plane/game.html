<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>game 1</title>
	<style media="screen">
		canvas {
			border: 1px black solid;
		}
	</style>
	<script type="text/javascript" src="guagame.js"></script>
	<script type="text/javascript" src="paddle.js"></script>
	<script type="text/javascript" src="ball.js"></script>
	<script type="text/javascript" src="block.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="level.js"></script>
	<script type="text/javascript" src="gua_scene.js"></script>
	<script type="text/javascript" src="gua_image.js"></script>
	<script type="text/javascript" src="scene.js"></script>
	<script type="text/javascript" src="scene_end.js"></script>
	<script type="text/javascript" src="scene_title.js"></script>
	
</head>
<body>
	<canvas id="id-canvas" width="400" height="600"></canvas>
	<input id="id-input-speed" type="range" name="name" value="1">
	<div>
		<label>
			<input class='gua-auto-slider' type="range" value="" data-value='config.player_speed'>
			player speed: <span class="gua-label"></span>
		</label>
	</div>
	<div>
		<label>
			<input class='gua-auto-slider' type="range" value="" max="10" data-value='config.fire_cooldown'>
			cooldown time: <span class="gua-label"></span>
		</label>
	</div>
	<div>
		<label>
			<input class='gua-auto-slider' type="range" value="" data-value='config.bullet_speed'>
			bullet speed: <span class="gua-label"></span>
		</label>
	</div>
<!-- 	<div class="">
		<textarea id="id-text-log" rows="20" cols="50"></textarea>
	</div> -->
	<script src="main.js"></script>
	<script>
		var es = sel => document.querySelectorAll(sel)
		var bindAll = function(sel, eventName, callback) {
			var l = es(sel)
			for (var i = 0; i < l.length; i++) {
				var input = l[i]
				input.addEventListener(eventName, function(event) {
					callback(event)
				})
			}
		}
		bindAll('.gua-auto-slider', 'input', function(event) {
			var target = event.target
			var bindVar = target.dataset.value//get data-value
			var v = target.value
			eval(bindVar + '=' + v)// give v's value to bindVar
			var label = target.closest('label').querySelector('.gua-label')
			label.innerText = v
		})
	</script>
</body>
</html>
